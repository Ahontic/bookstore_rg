Metrics/LineLength:
  Max: 120
Style/Documentation:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*
    - lib/tasks/*
    - db/**/*
    - app/admin/**/*
Metrics/MethodLength:
    Exclude:
    - db/**/*
    - bin/**/*
Metrics/ModuleLength:
  Exclude:
    - spec/**/*
Metrics:
  Exclude:
    - bin/**/*
Style/ClassAndModuleChildren:
  Exclude:
    - app/controllers/customers/*
    - app/helpers/**/*
